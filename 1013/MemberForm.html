<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입 폼 만들기</title>

<style>
table {
	width: 100%;
	border: 1px solid #444444;
}

tr, td {
	border: 1px solid #444444;
}
</style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
	$(document).ready(
			function() {
				var now = new Date();
				var year = now.getFullYear();
				var mon = (now.getMonth() + 1) > 9 ? '' + (now.getMonth() + 1)
						: '0' + (now.getMonth() + 1);	//한자리수면 앞에 0붙임

				var day = (now.getDate()) > 9 ? '' + (now.getDate()) : '0'
						+ (now.getDate()); //년도 selectbox만들기

				for (var i = 1900; i <= year; i++) {
					$('#year').append(
							'<option value="' + i + '">' + i + '년</option>');
				} // 월별 selectbox 만들기
				for (var i = 1; i <= 12; i++) {
					var mm = i > 9 ? i : "0" + i;
					$('#month').append(
							'<option value="' + mm + '">' + mm + '월</option>');
				} // 일별 selectbox 만들기
				for (var i = 1; i <= 31; i++) {
					var dd = i > 9 ? i : "0" + i;
					$('#day').append(
							'<option value="' + dd + '">' + dd + '일</option>');
				}
				$("#year > option[value=" + year + "]")
						.attr("selected", "true");
				$("#month > option[value=" + mon + "]")
						.attr("selected", "true");
				$("#day > option[value=" + day + "]").attr("selected", "true");
			})
</script>

</head>
<body>
	<h2 align="center">회원가입</h2>
	<form name="member">
		<table>
			<tr>
				<td colspan="2" bgcolor="orange" align="center">회원 기본 정보</td>
			</tr>
			<tr>
				<td align="center">아이디<font color="red">*</font></td>
				<td><input type="text" name="id" placeholder="8자 이상의 영문과 숫자" />
					<input type="button" name="id_btn" value="ID중복확인" /></td>
			</tr>
			<tr>
				<td align="center">비밀번호<font color="red">*</font></td>
				<td><input type="text" name="pw" /> 8~12자리의 영문 대소문자와 숫자, 특수문자만
					입력</td>
			</tr>
			<tr>
				<td align="center">비밀번호확인<font color="red">*</font></td>
				<td><input type="text" name="pw_check" /></td>
			</tr>
			<tr>
				<td align="center">이름<font color="red">*</font></td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td align="center">닉네임</td>
				<td><input type="text" name="nickname" /> 2~8자리의 한글로만 입력</td>
			</tr>
			<tr>
				<td align="center">이메일<font color="red">*</font></td>
				<td><input type="text" name="email" /> @ <input type="text"
					name="domain" /> <select name="domain" onchange="domainCheck();">
						<option value="0" selected="selected">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="google.com">google.com</option>
						<option value="hanmail.net">hanmail.net</option>
				</select></td>
			</tr>
			<tr>
				<td style="text-align: center">주민번호<font color="red">*</font></td>
				<td><input type="text" name="jumin1" />- <input type="text"
					name="jumin2" /> <input type="button" name="jumin_btn"
					value="주민번호 정상 유무 체크" /></td>
			</tr>
			<tr>
				<td align="center">휴대폰<font color="red">*</font></td>
				<td><input type="text" name="phone" /> 예)010-1234-5678</td>
			</tr>
			<tr>
				<td align="center">성별</td>
				<td><input type="radio" name="sex" value="male" />남성 <input
					type="radio" name="sex" value="female" />여성</td>
			</tr>
			<tr>
				<td align="center">생년월일<font color="red">*</font></td>
				<td><select name="yy" id="year"></select>년 <select name="mm"
					id="month"></select>월 <select name="dd" id="day"></select>일</td>
			</tr>
			<tr>
				<td align="center">직업<font color="red">*</font></td>
				<td><select name="job" onchange="jobCheck()">
						<option value="0" selected="직업선택">직업선택</option>
						<option value="student">학생</option>
						<option value="gongmu">공무원</option>
						<option value="programmer">개발자</option>
						<option value="baksoo">백수</option>
				</select></td>
			</tr>
			<tr>
				<td align="center">주소<font color="red">*</font></td>
				<td><br> <input type="text" name="address1"
					placeholder="우편번호" /> <input type="button" name="id_btn"
					value="우편번호 찾기" onclick="findAddr()" /><br>
				<br> <input type="text" name="address2" placeholder="주소"
					size="100" /><br> <input type="text" name="address3"
					placeholder="참고항목(도로명인 경우:지역 동이름과 아파트이름)" size="50" /> <input
					type="text" name="address4"
					placeholder="상세주소(아파트 동호수, 또는 빌딩이름 입력요!)" size="50" /></td>
			</tr>
			<tr align="center">
				<td colspan="2"><input type="submit" name="enroll"
					value="회원가입 등록" onClick="enroll()" />&nbsp;&nbsp;&nbsp;&nbsp; <input
					type="reset" name="rewrite" value="다시쓰기" onClick="rewrite()" /></td>
			</tr>


		</table>
	</form>
</body>
</html>
