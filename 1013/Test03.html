<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>
	#img {width:400px; height:200px;}
	
</style>

</head>
<script>
	var imgs = new Array();
	var index = 0;
	
	imgs.push("./images/img1.jpg");
	imgs.push("./images/img2.jpg");
	imgs.push("./images/img3.jpg");
	imgs.push("./images/img4.jpg");
	
	var imageText = new Array();
	imageText.push("이미지 텍스트 1");
	imageText.push("이미지 텍스트 2");
	imageText.push("이미지 텍스트 3");
	imageText.push("이미지 텍스트 4");
	
	window.onload = function(){  //웹브라우저 내의 모든 요소가 준비되어야 실행됨. 자동 호출되는 콜백함수.
		setInterval("imageChange()",2000);	//특정 시간마다 함수 실행
	}
	function imageChange(){
		
		var currentDate = new Date();
		var img = document.getElementById("img"); //"img"는 html에서 이미지객체 가리킴
		img.src = imgs[(currentDate.getSeconds()/2)%4]; //src 설정
		
		var text = document.getElementById("text");
		// textcontent는 입력한 텍스트가 body태그에 바로 들어감. 
		// innerHTML과 비슷하지만 태그를 문자로 인식해서 가져온다.
		text.textContent = imageText[(currentDate.getSeconds()/2)%4];
		
		/*
		// 두번째 해결책
		var img = documnet.getElementById("img");
		img.src = imgs[index];
		index++;
		
		if(index == imgs.length){
			index=0;
		}
		*/
		
	}
</script>
<body>
	<center>
		<h1>(주)휴먼 소프트웨어 이미지 동적 교체</h1>
		<img id="img"/>
		<h3 id="text"></h3>
	</center>
</body>
</html>
