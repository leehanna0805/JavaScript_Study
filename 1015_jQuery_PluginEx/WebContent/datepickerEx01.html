<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>datepicker 사용법</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css"/>

<!-- 코딩 순서가 중요! jQuery부터하고 플러그인! -->
<!-- jQuery 인클루드  -->
<script src="js/jquery.js"></script>

<!-- jQuery UI 인클루드 -->
<script src="js/jquery-ui-1.8.16.custom.min.js"></script>

<!-- jQuery 적용 -->
<script>
	$(document).ready(function(){
		$("#datepicker").datepicker();	//selector. 선택당하면 액션을 취해라. 이경우 인풋객체에 datepicker()취하기
	})
</script>

</head>
<body>
	<h3><b>콘비노 와인 레스토랑</b></h3>
	<p>레스토랑 예약날짜: <input id="datepicker"/></p>
</body>
</html>
