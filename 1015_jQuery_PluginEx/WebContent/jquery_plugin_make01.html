<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트와 경고창을 나타내는 open 플러그인을 제작하여 버튼 태그에 적용하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script>
	$(function(){
		// 플러그인 정의
		// .fn : 아직 정해지지 않은 자바스크립트 오브젝트, 누구나 이용가능
		$.fn.open=function(eventType, message){
			var ts = $(this);
			$.each(ts, function(i,o){
				$(o).on(eventType, function(){
					alert(message);
				});
			});
		}
		// 플러그인 적용 (버튼 객체에)
		$(".btn1").open("mouseover", "welcome"); //마우스올리면 welcome 뜨도록
		$(".btn2").open("click","hello"); //클릭하면 hello
		$(".btn3").open("click","jauery plugin!");
	});
</script>

</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<p><button class="btn2">버튼2</button></p>
	<p><button class="btn3">버튼3</button></p>
</body>
</html>
