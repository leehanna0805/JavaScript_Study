<!-- 
	문자열 흘러가기 효과
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	var msg = "-4차 산업혁명 '태풍'이 몰려온다. 인공지능, 빅데이터 IoT, 로봇공학 등"	//문자열 객체
	for(i=0;i<60;i++){	//처음 실행시키면 문자열 앞에 공백 60개)
		msg = " " + msg
	}
	
	function scrollTrend(){		//동적인 효과를 주겠다
		//for문으로 넣은 공백들만 document.myform.trend 텍스트객체의 값으로 줘라.->처음에 공백만 보이게됨.
		document.myForm.trend.value = msg.substring(0,59) 
		
		//맨 앞의 공백을 제일 뒤에 붙여서 다시 msg에 넣음
		msg = msg.substring(1, msg.length) + msg.substring(0,1) 
		
		//0.1초 후 자기자신 다시 호출(재귀)(0.1초마다 앞에있는 공백 뒤에 붙여서 마치 움직인듯한 효과)
		clearTime = setTimeout("scrollTrend()", 100) //setTimeout: 특정시간 후 함수실행
	}
	
	function scrollStop(){	//스크롤 올리면 멈추는 동작
		clearTimeout(clearTime)	//clearTimeout: setTimeout()으로 설정한 타이머 나머지시간 제거. 
	}
</script>

</head>
<body onLoad="scrollTrend()">	<!-- onLoad: 문서가 브라우저에서 읽혀지는 순간 함수 호출해라-->
	<form name = "myForm">
		<table>
			<tr> 									<!-- tr: 가로줄, td:셀만들기 -->
				<td><h3>IT 트렌드</h3></td>
				<td><input type="text" name="trend" size="70"
						   style="background-color:yellow"
						   onMouseover="scrollStop()"
						   onMouseout="scrollTrend()"/></td>  <!-- 마우스 떼면 다시 스크롤함수 -->
			</tr>
		</table>
	</form>
</body>
</html>
