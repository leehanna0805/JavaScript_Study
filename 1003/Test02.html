<!-- 
	문자열 타이핑 효과
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회사의 설립목적과 경영이념 문자열에 타이핑 효과 넣기</title>
</head>
<script>
	showtext = new Array(8)
	showtext[0] = "본 회사의 설립목적은"
	showtext[1] = "기업간 전자상거래를 위한  B2B Solution을 보유한"
	showtext[2] = "미래 정보화 사회의 구축을 선도하는 회사가 되고자 합니다."
	showtext[3] = "경영이념은"
	showtext[4] = "항상 창조적이고 도전적인 기업문화선도"
	showtext[5] = "꿈과 희망을 실현하려는 도전"
	showtext[6] = "기술 혁신을 통한 변화"
	showtext[7] = "자유로우며 창조적인 사고"

	//전역변수 선언
	var index = 0 //배열 인덱스
	var len = 8 //배열길이
	var position = 0 //타이핑처럼 보여줄 문자의 위치변수
	
	function stringTyping(){
		//0번째 문자열부터 보여준다
		document.myForm.typing.value = showtext[index].substring(0,position)+"_"
		
		if(position == showtext[index].length){ //한줄 끝까지 가면
			position = 0	
			index++	
			
			if(index == len){	//마지막 문장
				index = 0	//다시 첫번째 문장으로
			}
			clearTime = setTimeout("stringTyping()", 1000)
		}else{	//한줄 끝까지 아직 안갔으면
			position++	//다음 단어로
			clearTime = setTimeout("stringTyping()",100)
		}
	}
</script>
<body onLoad="stringTyping()">
	<form name="myForm">
		<table>
			<b>문자열 타이핑 효과주기 사용자 경험(UX)</b>
			<tr>
			<td>
				<input type="text" name="typing" size="70"
					   style="background-color:yellow"/>
			</td>
			</tr>
		</table>
	</form>

</body>
</html>
